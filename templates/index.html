<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Price Alert Bot</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        form { display: inline; }
        input[type="number"], input[type="text"] { padding: 5px; }
        button { padding: 5px 10px; margin: 2px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Flipkart Price Alert Bot</h1>
    
    <h2 style="text-align:center;">Add Product</h2>
    <form method="POST" action="/add" style="text-align:center;">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="text" name="url" placeholder="Product URL" required>
        <input type="number" name="target_price" placeholder="Target Price" required>
        <button type="submit">Add</button>
    </form>

    <h2 style="text-align:center;">Product List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Target Price</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td><a href="{{ product.url }}" target="_blank">{{ product.name }}</a></td>
            <td>
                <form method="POST" action="/edit/{{ loop.index0 }}">
                    <input type="number" name="target_price" value="{{ product.target_price }}" required>
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <a href="/delete/{{ loop.index0 }}"><button type="button">Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
